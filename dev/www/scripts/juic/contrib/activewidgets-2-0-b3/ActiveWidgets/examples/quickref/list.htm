	obj.onItemMouseOver		= function(event, index){ window.status = "Item " + index + " mouse over"};
	obj.onItemMouseOut		= function(event, index){ window.status = "Item " + index + " mouse out"};
	obj.onItemMouseDown		= function(event, index){ window.status = "Item " + index + " mouse down"};
	obj.onItemMouseUp		= function(event, index){ window.status = "Item " + index + " mouse up"};

	data
********************************************************************/

	obj.onItemTextChanged = function(text, index){ window.status = "item " + index + " text: " + text };

	obj.onSelectedItemsChanged = function(array){ window.status = "selected items: " + array };
